<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <main>
    <div class="head">
      <h1 class="title"> Our Pricing</h1>
      <div class="toggle-plan">
        <p> Annually</p>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        <p> Monthly</p>
      </div>
    </div>
 
  <div class="container">

    <div class="basic">
      <div class="basichead">
        <h1 class="Basic">Basic</h1>
        <h1 class="month">&dollar;19.99</h1>
        <h1 class="year"> &dollar;199.99</h1>
      </div>
      <div class="option">
        <hr>
        <p >500 GB Storage</p>
        <hr>
        <p >2 Users Allowed</p>
        <hr>
        <p >Send up to 3 GB</p>
        <hr>
      </div>
       
      <button class="learn-more">
        Learn More
      </button> 
   
    </div>
    <div class="pro">
      <div class="prohead">
        <h1 class="profession"> Professional</h1>
        <h1 class="month"> &dollar;24.99</h1>
        <h1 class="year"> &dollar;249.99</h1>
      </div>
      <div class="option">
        <hr>
        <p>  1 TB Storage</p>
        <hr>
        <p> 5 Users Allowed</p>
        <hr>
        <p> Send up to 10 GB</p>
      </div>
      <hr>
      <button class="learn-more"> LEARN MORE</button>

    </div>
     <div class="master">
       <div class="masterhead">
         <h1 class="Master">Master</h1>
         <h1 class="month"> &dollar;39.99</h1>
         <h1 class="year"> &dollar;399.99</h1>
       </div>
      <div class="option">
         <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
       <p> Send up to 20 GB</p>
      </div>
      <hr>
      <button class="learn-more"> Learn More</button>
  </main>
  
  </div>
  <script src="main.js">
  </script>
</body>
</html>
